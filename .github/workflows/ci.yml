name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run tests (Python 3.11)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: ./test_gateway.db
          # Provider keys are not required for unit/integration tests (all mocked)
          ANTHROPIC_API_KEY: ""
          OPENAI_API_KEY: ""
          GEMINI_API_KEY: ""
        run: pytest tests/ -v --tb=short

  deploy:
    name: Deploy to Render
    needs: test
    runs-on: ubuntu-latest
    # Only deploy on push to main (not on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deploy hook
        run: |
          curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "Deploy hook triggered â€” Render will build and deploy the new version."
